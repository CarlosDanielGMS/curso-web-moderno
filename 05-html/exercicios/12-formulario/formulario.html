<h1>Formulário</h1>

<!-- Formulário -->
<form method="post">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="biografia"></textarea>
    <div>
        <input type="radio" name="tipo" value="administrador"> Administrador
        <input type="radio" name="tipo" value="padrao"> Padrão
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>
    <select name="interesses" multiple size="5">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://localhost:3000/usuarios">Salvar</button>
    <button formaction="http://localhost:3000/usuarios/3">Alterar</button>
</form>

<!-- Estilo -->
<style>
    input, textarea, select
    {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio], input[type=checkbox]
    {
        display: inline;
    }
</style>
