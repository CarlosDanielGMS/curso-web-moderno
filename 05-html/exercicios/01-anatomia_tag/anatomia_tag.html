<!-- HTML (HyperText Markup Language) significa Linguagem de Marcação de Hipertexto -->
<!-- Hipertexto é um texto "linkado" (capaz de redirecionar a outros textos por meio de links) -->
<!-- Em HTML, tags são marcadas pelos símbolos de menor (<) e maior (>) -->
<!-- O HTML possui suas tags padrão e permite criar tags personalizadas -->
<!-- As tags são case insensitive (não importa se foram escritas com letras maiúsculas ou minúsculas), mas é importante seguir a boa prática de escrever sempre em minúsculas -->

<!-- Tags com corpo -->
<tags> <!-- Abertura de tag personalizada -->
    <!-- Corpo da tag -->
    <bla> <!-- Abertura de tag personalizada -->
        <opa>Texto</opa> <!-- Exemplo de tag personalizada -->
        <opa>Texto</opa> <!-- Exemplo de tag personalizada -->
        <opa>Texto</opa> <!-- Exemplo de tag personalizada -->
        <opa>Texto</opa> <!-- Exemplo de tag personalizada -->
    </bla> <!-- Fechamento de tag personalizada -->
</tags> <!-- Fechamento de tag -->

<!-- Tags sem corpo -->
<meta> <br> <input> <!-- Padrão do HTML -->
<meta /> <br /> <input /> <!-- Padrão de alguns frameworks -->

<!-- Tags com atributos -->
<tags primeiroAtributo="primeiroValor" segundoAtributo="segundoValor"> <!-- Com corpo -->
    <!-- Corpo da tag -->
</tags>
<tag primeiroAtributo="primeiroValor" segundoAtributo="segundoValor" /> <!-- Sem corpo -->

<!-- Tags com nomes específicos do HTML -->
<input type="text" data-cpf=""> <!-- Atributos padrões e personalizados -->
<head></head>
<body></body>
<html></html>
<div></div>
<span></span>
<a href=""></a>
<b></b>
<i></i>
<strong></strong>
<em></em>
<section></section>
<header></header>
<footer></footer>
<aside></aside>
<table></table>
