<!-- Importa o Estilo do Arquivo CSS -->
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<!-- Implementa a função de recolher/expandir itens ao clicar -->
<script>
    document.querySelectorAll('[diretorio]').forEach
    (
        pasta =>
        {
            pasta.onclick = function (evento)
            {
                const lista = pasta.nextElementSibling;
                const exibicao = lista.style.display;

                lista.style.display = exibicao === 'none' ? 'block' : 'none';
            };
        }
    );
</script>
