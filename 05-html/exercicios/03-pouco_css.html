<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="pouco_css.css"> <!-- Importa o arquivo CSS -->
        <style>
            h1 /* Altera o estilo de uma tag */
            {
                font-size: 30px;
            }

            .fundoVermelho /* Altera o estilo de uma classe */
            {
                background-color: red;
            }

            .negrito /* Altera o estilo de uma classe */
            {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br> <!-- O identificador deve ser único na página -->
        <span class="fundoVermelho negrito">Texto 2</span><br> <!-- As classes identificam tags por meio de 1 ou mais identificadores na página -->
        <span class="fundoVermelho">Texto 3</span>
    </body>
</html>
