<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de HTML</title>
    <style>
        #conteudo /* Altera o estilo de uma identificação */
        {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios de HTML</h1>
    </header>
    <nav>
        <a href incorporar="exercicios/04-teste.html">04 - Teste</a> |
        <a href incorporar="exercicios/05-texto_puro.html">05 - Texto puro</a> |
        <a href incorporar="exercicios/06-primeiro_texto.html">06 - Primeiro texto</a> |
        <a href incorporar="exercicios/07-segundo_texto.html">07 - Segundo texto</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[incorporar]').forEach // Percorre todos os links de incorporação da página
        (
            link => // Passa uma função como parâmetro
            {
                link.onclick = function (evento) // Atribui uma função ao evento de clique no link
                {
                    event.preventDefault(); // Previne o comportamento padrão do evento (ir para a página do link)
                    
                    const conteudo = document.getElementById('conteudo'); // Obtém o elemento com a identificação 'conteudo'
                    fetch(link.getAttribute('incorporar')).then(resposta => resposta.text()) // Obtém o HTML do link
                                                          .then(html => conteudo.innerHTML = html); // Adiciona o HTML do link à página
                };
            }
        );
    </script>
</body>

</html>
