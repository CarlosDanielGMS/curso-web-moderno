<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cores</title>
    <style>
        /* 
            https://www.w3schools.com/colors/colors_hsl.asp
            
            https://coolors.co/
            http://paletton.com/
        */

        body
        {
            /* Nome da cor */
            background-color: green;

            /* Código da cor em hexadecimal */
            background-color: #F01234;

            /* Código da cor em hexadecimal abreviado com caracteres repetidos */
            background-color: #ABC; /* Exemplo: #AABBCC */

            /* Código da cor em hexadecimal com transparência nos últimos 2 dígitos */
            background-color: #EDC912AA; /* Intervalo válido: 00 (totalmente transparente) a FF (sem nenhuma transparência) */

            /* Código da cor em hexadecimal abreviado com caracteres repetidos com transparência no último dígito */
            background-color: #3579; /* Intervalo válido: 0 (totalmente transparente) a F (sem nenhuma transparência) */

            /* Código da cor em função RGB */
            background-color: rgb(55, 110, 220);

            /* Código da cor em função RGB com transparência */
            background-color: rgba(55, 110, 220, 0.5); /* Intervalo válido: 0.0 (totalmente transparente) a 1.0 (sem nenhuma transparência) */

            /* Código da cor em função HSL */
            background-color: hsl(299, 58%, 50%);

            /* Código da cor em função HSL com transparência */
            background-color: hsl(299, 58%, 50%, 0.5); /* Intervalo válido: 0.0 (totalmente transparente) a 1.0 (sem nenhuma transparência) */
        }
    </style>
</head>

<body>

</body>

</html>
