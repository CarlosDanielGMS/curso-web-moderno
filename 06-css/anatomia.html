<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        /*
            Padrões em CSS
            1) Dash-case
            2) Case sensitive
            3) Ponto e vírgula obrigatório
        */
        
        /* Usando uma classe */
        .seletor
        {
            /* Valor hexadecimal */
            color: #fff;
            /* Valor com medida */
            font-size: 30px;
            /* Valor predefinido */
            text-align: center;
            /* Múltiplos valores */
            border: solid 5px navy; /* Conhecido como Shorthand Property */
            /* Valor alternativo */
            font-family: Helvetica, sans-serif;
            /* Funções */
            width: calc(100% - 40px);
            background-color: rgb(34, 153, 189);
        }

        /* Usando uma pseudo-classe */
        .seletor:hover
        {
            background-color: orangered;
        }

        /* Usando um pseudo-elemento */
        .seletor::first-letter
        {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="seletor">Conteúdo</div>
</body>

</html>
