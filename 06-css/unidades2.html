<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora
        {
            position: relative;
            background-color: orange;
            height: 400px;
            width: 400px;
            padding: 50px;
        }

        .dentro
        {
            background-color: mediumvioletred;
            height: 100px;
            width: 100%;  /* 100% da largura do elemento-pai (div com classe "fora") */
            position: static; /* Padrão, considera apenas a largura do conteúdo do elemento-pai (div com classe "fora") */
            position: relative; /* Considera apenas a largura do conteúdo do elemento-pai (div com classe "fora") */
            position: absolute; /* Considera a largura do conteúdo e do preenchimento do elemento-pai (div com classe "fora") */
            position: fixed; /* Considera a largura do conteúdo e do preenchimento do viewport */
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
